<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thrash Kit</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="keys">
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">CLAP</span>
        </div>
    <div class="keys">
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">HIHAT</span>
        </div>
        <div class="keys">
            <div data-key="86" class="key">
                <kbd>V</kbd>
                <span class="sound">OPENHAT</span>
            </div>
    <div class="keys">
        <div data-key="66" class="key">
            <kbd>B</kbd>
            <span class="sound">KICK</span>
        </div>
    <div class="keys">
        <div data-key="78" class="key">
            <kbd>N</kbd>
            <span class="sound">BOOM</span>
        </div>
    <div class="keys">
        <div data-key="89" class="key">
            <kbd>Y</kbd>
            <span class="sound">RIDE</span>
        </div>
    <div class="keys">
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">SNARE</span>
        </div>
    <div class="keys">
        <div data-key="74" class="key">
            <kbd>H</kbd>
            <span class="sound">TOM</span>
        </div>
    <div class="keys">
        <div data-key="85" class="key">
            <kbd>U</kbd>
            <span class="sound">TINK</span>
        </div>
    </div>
    <audio data-key="71" src="assets/sounds/clap.wav"></audio>
    <audio data-key="70" src="assets/sounds/hihat.wav"></audio>
    <audio data-key="86" src="assets/sounds/openhat.wav"></audio>
    <audio data-key="66" src="assets/sounds/kick.wav"></audio>
    <audio data-key="78" src="assets/sounds/boom.wav"></audio>
    <audio data-key="89" src="assets/sounds/ride.wav"></audio>
    <audio data-key="72" src="assets/sounds/snare.wav"></audio>
    <audio data-key="74" src="assets/sounds/tom.wav"></audio>
    <audio data-key="85" src="assets/sounds/tink.wav"></audio>
</body>

<script>


</script>
</html>
